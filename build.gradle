plugins {
    id 'java'
    id 'scala'
    id 'org.scoverage' version '3.0.0'
    id 'org.sonarqube' version '3.0'
    id 'jacoco'
}

group 'com.github.nullptr7'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

sonarqube {
    properties {
        property "sonar.sourceEncoding", "UTF-8"
        property "sonar.sources", "src/main/scala"
        property "sonar.tests", "src/test/scala"
        property "sonar.scala.version", "2.12"
        property "sonar.language", "scala"
        property "sonar.login", "admin"
        property "sonar.password", "admin"
        property "sonar.host.url", "http://ubuntu:9999"
        property "sonar.scala.coverage.reportPaths", "build/reports/scoverage/scoverage.xml"
    }

}

dependencies {
    implementation 'org.scala-lang:scala-library:2.12.9'
    compile 'org.scalatest:scalatest_2.12:3.0.1'
    testCompile 'org.mockito:mockito-core:2.12.0'

    testCompile group: 'junit', name: 'junit', version: '4.13.1'

}
